name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  quality-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # 1. Analisi statica con SonarQube
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        # Se fallisce, il merge viene bloccato [cite: 127]

      # 2. Build immagine Docker
      - name: Build Docker Image
        run: docker build -t mia-app:${{ github.sha }} .

      # 3. Deploy su Kubernetes (K3s) sul tuo server
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: 157.90.236.220
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/company
            # Comando per aggiornare l'immagine su K3s
            kubectl set image deployment/mia-app-deploy mia-app=mia-app:${{ github.sha }}
